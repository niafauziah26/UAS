    <h1>Nama :Nia fauziah</h1>
 <h1>Tempat Tanggal lahir :Bogor,16 juni 2006</h1
 <div class="d-flex justify-content-center">
   <div class="panah btn btn-outline-primary" id="panah-kiri"
    >Red more</div>
 </div>
 
 <script>
   var langkahkanan = 1;
   var langkahkiri = 1;
   var jumlahlangkah = 4;
   var posisibackground = 10;
   
   var interval;
   
   $(document).ready(function () {
     $("#panah-kanan").on("touchstart", function () {
      interval = setInterval( () => {
        langkahkanan++;
        posisibackground = posisibackground - 8;
        if (langkahkanan == jumlahlangkah) {
          langkahkanan = 1;
        }
        $("#objek").attr("src", "gambar/kanan" + langkahkanan + ".png");
        $("#stage").css("background-position-x", posisibackground);
      }, 100 )
     })
     
    $("#panah-kanan").on("touchend", function () {
     clearInterval(interval);
    })  
  
    $("#panah-kiri").on("touchstart", function () {
      interval = setInterval( () => {
        langkahkiri++;
       posisibackground = posisibackground + 8;
       if (langkahkiri == jumlahlangkah) {
         langkahkiri = 1;
       }
       $("#objek").attr("src", "gambar/kiri" + langkahkiri + ".png");
       $("#stage").css("background-position-x", posisibackground);
      }, 100 )
    })
  
    $("#panah-kiri").on("touchend", function () {
      clearInterval(interval);
    })
  
     $("#panah-kanan").click(function () {
       langkahkanan++;
       posisibackground = posisibackground - 8;
       if (langkahkanan == jumlahlangkah) {
         langkahkanan = 1;
       }
       $("#objek").attr("src", "gambar/kanan" + langkahkanan + ".png");
       $("#stage").css("background-position-x", posisibackground);
     })
     
     $("#panah-kiri").click(function () {
       langkahkiri++;
       posisibackground = posisibackground + 8;
       if (langkahkiri == jumlahlangkah) {
         langkahkiri = 1;
       }
       $("#objek").attr("src", "gambar/kiri" + langkahkiri + ".png");
       $("#stage").css("background-position-x", posisibackground);
     })
   })
 </script>
